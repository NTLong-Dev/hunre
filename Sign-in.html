<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="sign.css">
    <script src="script.js"></script>
    <link rel="icon" href="/img/logo.png">
    <title>Đăng Ký</title>
</head>
<body>
    <div class="login">
        <h1>Đăng Ký</h1>
        <ion-icon class="icon1" name="person-add-outline"></ion-icon>
        <input type="text" required placeholder=" Tạo tên người dùng" id="username">
        <ion-icon class="icon1" name="person-circle-outline"></ion-icon>
        <input type="email" required placeholder=" Nhập email" id="email" >
        <ion-icon class="icon2" name="key-outline"></ion-icon>
        <input type="password" required placeholder=" Tạo mật khẩu" id="password" >
        <br>
        <button type="submit" onclick="sign()">ĐĂNG KÝ</button>
    </div>  
</body>
</html>
